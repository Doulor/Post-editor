<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown文档生成工具（含日记功能）</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        neutral: '#64748B',
                        light: '#F8FAFC',
                        dark: '#1E293B'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.02);
            }
            .transition-smooth {
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }
            .fade-in {
                animation: fadeIn 0.3s ease-in-out;
            }
            .tab-active {
                border-bottom: 2px solid #4F46E5;
                color: #4F46E5;
                font-weight: 500;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen font-sans text-dark">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="text-center mb-10">
            <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-primary mb-2 tracking-tight">
                <i class="fa fa-file-text-o mr-3" aria-hidden="true"></i>Firef、文档生成器
            </h1>
            <p class="text-neutral text-lg max-w-2xl mx-auto">用于帖子文档与日记文档快速生成，支持于Doulor的博客帖子与日记编辑。</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white rounded-2xl p-6 card-shadow transform hover:scale-[1.01] transition-smooth">
                <div class="flex border-b border-slate-200 mb-6">
                    <button id="normalTab" class="tab-btn py-2 px-6 text-left transition-smooth tab-active" data-target="normalForm">
                        <i class="fa fa-file-text mr-2" aria-hidden="true"></i>帖子文档
                    </button>
                    <button id="diaryTab" class="tab-btn py-2 px-6 text-left text-neutral transition-smooth" data-target="diaryForm">
                        <i class="fa fa-book mr-2" aria-hidden="true"></i>日记文档
                    </button>
                </div>

                <form id="normalForm" class="form-content space-y-5">
                    <div class="space-y-2">
                        <label for="normalTitle" class="block text-sm font-medium text-neutral">标题 <span class="text-red-500">*</span></label>
                        <input type="text" id="normalTitle" name="normalTitle" required
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-smooth"
                            placeholder="例如：我的中文帖子">
                    </div>
                    <div class="space-y-2">
                        <label for="normalPublished" class="block text-sm font-medium text-neutral">发布日期</label>
                        <input type="date" id="normalPublished" name="normalPublished"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-smooth">
                    </div>
                    <div class="space-y-2">
                        <label for="normalDescription" class="block text-sm font-medium text-neutral">描述</label>
                        <textarea id="normalDescription" name="normalDescription" rows="2"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-smooth resize-none"
                            placeholder="添加文档描述信息"></textarea>
                    </div>
                    <div class="space-y-2">
                        <label for="normalTags" class="block text-sm font-medium text-neutral">标签 (用逗号分隔)</label>
                        <input type="text" id="normalTags" name="normalTags"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-smooth"
                            placeholder="例如：诗，测试">
                    </div>
                    <div class="space-y-2">
                        <label for="normalCategory" class="block text-sm font-medium text-neutral">分类</label>
                        <input type="text" id="normalCategory" name="normalCategory"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-smooth"
                            placeholder="例如：创作">
                    </div>

                    <!-- 所有复选框选项组合在一起 -->
                    <div class="space-y-4 pt-2">
                        <!-- 图片选项 -->
                        <div>
                            <div class="flex items-center space-x-2 mb-3">
                                <input type="checkbox" id="normalUseImage" name="normalUseImage"
                                    class="w-5 h-5 rounded border-slate-300 text-primary focus:ring-primary/50 transition-smooth">
                                <label for="normalUseImage" class="text-sm font-medium text-neutral">添加封面图片</label>
                            </div>
                            <div id="normalImageSection" class="hidden pl-7 space-y-2 fade-in">
                                <label for="normalImage" class="block text-sm font-medium text-neutral">图片文件名（含后缀）</label>
                                <input type="text" id="normalImage" name="normalImage"
                                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-smooth"
                                    placeholder="例如：online.jpg">
                            </div>
                        </div>

                        <!-- 设为草稿 -->
                        <div class="flex items-center space-x-2">
                            <input type="checkbox" id="normalDraft" name="normalDraft"
                                class="w-5 h-5 rounded border-slate-300 text-primary focus:ring-primary/50 transition-smooth">
                            <label for="normalDraft" class="text-sm font-medium text-neutral">设为草稿</label>
                        </div>

                        <!-- 密码保护 -->
                        <div>
                            <div class="flex items-center space-x-2 mb-3">
                                <input type="checkbox" id="normalUsePassword" name="normalUsePassword"
                                    class="w-5 h-5 rounded border-slate-300 text-primary focus:ring-primary/50 transition-smooth">
                                <label for="normalUsePassword" class="text-sm font-medium text-neutral">设置密码保护</label>
                            </div>
                            <div id="normalPasswordSection" class="hidden pl-7 space-y-2 fade-in">
                                <label for="normalPassword" class="block text-sm font-medium text-neutral">密码</label>
                                <input type="text" id="normalPassword" name="normalPassword" value="666999"
                                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-smooth">
                            </div>
                        </div>

                        <!-- 置顶帖子 -->
                        <div class="flex items-center space-x-2">
                            <input type="checkbox" id="normalPinned" name="normalPinned"
                                class="w-5 h-5 rounded border-slate-300 text-primary focus:ring-primary/50 transition-smooth">
                            <label for="normalPinned" class="text-sm font-medium text-neutral">置顶帖子</label>
                        </div>
                    </div>
                    <!-- 复选框组合结束 -->

                    <div class="space-y-2 pt-3">
                        <label for="normalContent" class="block text-sm font-medium text-neutral">正文内容</label>
                        <textarea id="normalContent" name="normalContent" rows="6"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-smooth resize-none"
                            placeholder="请输入文档正文内容..."></textarea>
                    </div>
                    <div class="pt-4">
                        <button type="submit" class="generate-btn w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-6 rounded-xl transition-smooth flex items-center justify-center" data-type="normal">
                            <i class="fa fa-magic mr-2" aria-hidden="true"></i>生成帖子文档
                        </button>
                    </div>
                </form>

                <form id="diaryForm" class="form-content space-y-5 hidden">
                    <div class="space-y-2">
                        <label for="diaryTitle" class="block text-sm font-medium text-neutral">日记标题 <span class="text-red-500">*</span></label>
                        <input type="text" id="diaryTitle" name="diaryTitle" required
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-smooth"
                            placeholder="例如：我的中文日记">
                    </div>
                    <div class="space-y-2">
                        <label for="diaryDate" class="block text-sm font-medium text-neutral">日记日期</label>
                        <input type="date" id="diaryDate" name="diaryDate"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-smooth">
                    </div>
                    <!-- 日记图片开关部分 -->
                    <div class="pt-2">
                        <div class="flex items-center space-x-2 mb-3">
                            <input type="checkbox" id="diaryUseImage" name="diaryUseImage"
                                class="w-5 h-5 rounded border-slate-300 text-primary focus:ring-primary/50 transition-smooth">
                            <label for="diaryUseImage" class="text-sm font-medium text-neutral">添加图片</label>
                        </div>
                        <div id="diaryImageSection" class="hidden pl-7 space-y-3 fade-in">
                            <label class="block text-sm font-medium text-neutral">图片文件名（含后缀）</label>
                            <div id="diaryImagesContainer" class="space-y-2">
                                <!-- 图片输入框将动态添加到这里 -->
                            </div>
                            <button type="button" id="addImageBtn" class="text-sm text-primary hover:text-primary/80 transition-smooth flex items-center">
                                <i class="fa fa-plus mr-1" aria-hidden="true"></i> 添加图片
                            </button>
                        </div>
                    </div>
                    <!-- 日记图片开关部分结束 -->
                    <div class="space-y-2 pt-2">
                        <label for="diaryContent" class="block text-sm font-medium text-neutral">日记内容</label>
                        <textarea id="diaryContent" name="diaryContent" rows="8"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-smooth resize-none"
                            placeholder="今天天气很好..."></textarea>
                    </div>
                    <div class="pt-2">
                        <button type="submit" class="generate-btn w-full bg-secondary hover:bg-secondary/90 text-white font-medium py-3 px-6 rounded-xl transition-smooth flex items-center justify-center" data-type="diary">
                            <i class="fa fa-book mr-2" aria-hidden="true"></i>生成日记文档
                        </button>
                    </div>
                </form>
            </div>

            <div class="bg-white rounded-2xl p-6 card-shadow">
                <h2 class="text-xl font-semibold mb-6 flex items-center">
                    <i class="fa fa-eye text-primary mr-2" aria-hidden="true"></i>预览结果
                </h2>
                <div class="relative">
                    <div id="resultContainer" class="bg-slate-50 rounded-xl p-5 font-mono text-sm overflow-auto max-h-[600px]">
                        <pre id="markdownResult" class="text-slate-700">---
title: "请选择选项卡并填写信息"
date: 2025-09-29
---

请在左侧填写文档信息并点击生成按钮...</pre>
                    </div>
                    <button id="copyButton" class="absolute top-4 right-4 bg-white/80 hover:bg-white text-primary p-2 rounded-lg shadow-md transition-smooth opacity-70 hover:opacity-100">
                        <i class="fa fa-copy" aria-hidden="true"></i>
                    </button>
                </div>
                <div id="copyMessage" class="hidden mt-3 text-sm text-center py-2 px-4 rounded-lg bg-secondary/10 text-secondary">
                    <i class="fa fa-check mr-1" aria-hidden="true"></i>已复制到剪贴板
                </div>
                <div class="mt-4">
                    <button id="downloadButton" class="w-full bg-slate-800 hover:bg-slate-700 text-white font-medium py-3 px-6 rounded-xl transition-smooth flex items-center justify-center">
                        <i class="fa fa-download mr-2" aria-hidden="true"></i>下载Markdown文件
                    </button>
                </div>
            </div>
        </div>

        <footer class="mt-12 text-center text-neutral text-sm">
            <p>Firef、文档生成工具 &copy; 2025</p>
        </footer>
    </div>

    <script>
        let activeFormType = 'normal';
        
        // 获取当前日期并格式化为YYYY-MM-DD
        function getCurrentDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const currentDate = getCurrentDate();
            
            // 设置默认日期为当天
            document.getElementById('normalPublished').value = currentDate;
            document.getElementById('diaryDate').value = currentDate;
            
            // 更新预览中的日期
            document.getElementById('markdownResult').textContent = `---
title: "请选择选项卡并填写信息"
date: ${currentDate}
---

请在左侧填写文档信息并点击生成按钮...`;

            const tabBtns = document.querySelectorAll('.tab-btn');
            const formContents = document.querySelectorAll('.form-content');
            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    tabBtns.forEach(b => b.classList.remove('tab-active'));
                    btn.classList.add('tab-active');
                    const target = btn.getAttribute('data-target');
                    formContents.forEach(form => form.classList.add('hidden'));
                    document.getElementById(target).classList.remove('hidden');
                    activeFormType = target === 'normalForm' ? 'normal' : 'diary';
                    activeFormType === 'normal' ? generateNormalMarkdown() : generateDiaryMarkdown();
                });
            });

            // 帖子图片开关事件监听
            const normalUseImage = document.getElementById('normalUseImage');
            const normalImageSection = document.getElementById('normalImageSection');
            normalUseImage.addEventListener('change', () => {
                normalUseImage.checked ? normalImageSection.classList.remove('hidden') : normalImageSection.classList.add('hidden');
                generateNormalMarkdown();
            });

            // 帖子密码保护事件监听
            const normalUsePassword = document.getElementById('normalUsePassword');
            const normalPasswordSection = document.getElementById('normalPasswordSection');
            normalUsePassword.addEventListener('change', () => {
                normalUsePassword.checked ? normalPasswordSection.classList.remove('hidden') : normalPasswordSection.classList.add('hidden');
                generateNormalMarkdown();
            });

            // 日记图片开关事件监听
            const diaryUseImage = document.getElementById('diaryUseImage');
            const diaryImageSection = document.getElementById('diaryImageSection');
            diaryUseImage.addEventListener('change', () => {
                if (diaryUseImage.checked) {
                    diaryImageSection.classList.remove('hidden');
                    // 确保至少有一个图片输入框
                    if (document.querySelectorAll('.diary-image-input').length === 0) {
                        addDiaryImageInput();
                    }
                } else {
                    diaryImageSection.classList.add('hidden');
                }
                generateDiaryMarkdown();
            });

            // 添加图片按钮事件监听
            document.getElementById('addImageBtn').addEventListener('click', addDiaryImageInput);

            // 输入变化时自动更新预览
            document.querySelectorAll('#normalForm input, #normalForm textarea').forEach(input => {
                input.addEventListener('input', generateNormalMarkdown);
            });
            document.querySelectorAll('#diaryForm input, #diaryForm textarea').forEach(input => {
                input.addEventListener('input', generateDiaryMarkdown);
            });

            // 表单提交处理
            document.querySelectorAll('#normalForm, #diaryForm').forEach(form => {
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const type = form.id === 'normalForm' ? 'normal' : 'diary';
                    type === 'normal' ? generateNormalMarkdown() : generateDiaryMarkdown();
                    const resultContainer = document.getElementById('resultContainer');
                    resultContainer.classList.add('ring-2', `ring-${type === 'normal' ? 'primary' : 'secondary'}/30`);
                    setTimeout(() => resultContainer.classList.remove('ring-2', `ring-${type === 'normal' ? 'primary' : 'secondary'}/30`), 1000);
                });
            });

            // 复制功能
            document.getElementById('copyButton').addEventListener('click', () => {
                navigator.clipboard.writeText(document.getElementById('markdownResult').textContent).then(() => {
                    const msg = document.getElementById('copyMessage');
                    msg.classList.remove('hidden');
                    setTimeout(() => msg.classList.add('hidden'), 2000);
                });
            });

            // 下载功能
            document.getElementById('downloadButton').addEventListener('click', () => {
                const text = document.getElementById('markdownResult').textContent;
                let title = activeFormType === 'normal' 
                    ? document.getElementById('normalTitle').value || '普通文档' 
                    : document.getElementById('diaryTitle').value || '日记文档';
                
                // 只替换Windows/macOS不允许的文件名特殊字符
                const invalidChars = /[\\/:*?"<>|]/g;
                const filename = `${title.replace(invalidChars, '-')}.md`;
                
                // 带UTF-8编码的Blob
                const blob = new Blob([text], { type: 'text/markdown; charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            generateNormalMarkdown();
        });

        // 添加日记图片输入框
        function addDiaryImageInput() {
            const container = document.getElementById('diaryImagesContainer');
            const imageInputDiv = document.createElement('div');
            imageInputDiv.className = 'flex items-center space-x-2';
            
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'flex-1 diary-image-input px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-smooth';
            input.placeholder = '例如：image.jpg';
            
            const deleteBtn = document.createElement('button');
            deleteBtn.type = 'button';
            deleteBtn.className = 'text-red-500 hover:text-red-700 transition-smooth p-2';
            deleteBtn.innerHTML = '<i class="fa fa-trash" aria-hidden="true"></i>';
            deleteBtn.addEventListener('click', function() {
                container.removeChild(imageInputDiv);
                generateDiaryMarkdown();
            });
            
            imageInputDiv.appendChild(input);
            imageInputDiv.appendChild(deleteBtn);
            container.appendChild(imageInputDiv);
            
            // 监听输入变化
            input.addEventListener('input', generateDiaryMarkdown);
            
            generateDiaryMarkdown();
        }

        // 生成帖子Markdown
        function generateNormalMarkdown() {
            const title = document.getElementById('normalTitle').value || '未命名文档';
            const published = document.getElementById('normalPublished').value || getCurrentDate();
            const useImage = document.getElementById('normalUseImage').checked;
            const imageName = document.getElementById('normalImage').value || '';
            const description = document.getElementById('normalDescription').value || '';
            const tags = document.getElementById('normalTags').value.split(',').map(t => t.trim()).filter(t => t);
            const category = document.getElementById('normalCategory').value || '';
            const draft = document.getElementById('normalDraft').checked;
            const usePassword = document.getElementById('normalUsePassword').checked;
            const password = document.getElementById('normalPassword').value || '666999';
            const content = document.getElementById('normalContent').value || '';

            let markdown = '---\n';
            markdown += `title: "${title}"\n`;
            markdown += `published: ${published}\n`;
            // 帖子图片路径格式: image: "/image/posts/xxx"
            if (useImage && imageName) {
                markdown += `image: "/image/posts/${imageName}"\n`;
            }
            if (description) markdown += `description: "${description}"\n`;
            markdown += `tags: ${tags.length ? `["${tags.join('", "')}"]` : '[]'}\n`;
            if (category) markdown += `category: "${category}"\n`;
            markdown += `draft: ${draft}\n`;
            if (document.getElementById('normalPinned').checked) markdown += `pinned: true\n`;
            if (usePassword) {
                markdown += `encrypted: true\n`;
                markdown += `password: "${password}"\n`;
            }
            markdown += '---\n\n';
            markdown += content;
            document.getElementById('markdownResult').textContent = markdown;
        }

        // 生成日记Markdown
        function generateDiaryMarkdown() {
            const title = document.getElementById('diaryTitle').value || '未命名日记';
            const date = document.getElementById('diaryDate').value || getCurrentDate();
            const useImage = document.getElementById('diaryUseImage').checked;
            const content = document.getElementById('diaryContent').value || '今天没有记录内容...';
            
            // 获取所有图片输入框的值
            const imageInputs = document.querySelectorAll('.diary-image-input');
            const images = Array.from(imageInputs)
                .map(input => input.value.trim())
                .filter(value => value !== '');

            let markdown = '---\n';
            markdown += `title: "${title}"\n`;
            markdown += `date: ${date}\n`;
            // 日记图片格式: images: ["aaa","bbb","ccc"]
            if (useImage && images.length > 0) {
                markdown += `images: ${JSON.stringify(images)}\n`;
            }
            markdown += '---\n\n';
            markdown += content;
            document.getElementById('markdownResult').textContent = markdown;
        }
    </script>
</body>
</html>
